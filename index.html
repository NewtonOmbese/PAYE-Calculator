<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYE Calculator</title>
</head>
<body>
    <main>
        <div class="part1">
            <form action="">
                <div class="row">
                    <div class="left-row">
                        <h5>Pay period</h5>
                    </div>
                    <div class="right-r">
                        <label for="month"><input type="checkbox" name="period" id="month"> Month</label>
                        <label for="year"><input type="checkbox" name="period" id="year"> Year</label>
                    </div>
                </div>

                <div class="row">
                    <div class="left-row">
                        <h5>Basic Salary:</h5>
                    </div>
                    <div class="right-r">
                        <input type="text" name="salary" id="salary-input" placeholder="salary">
                    </div> .
                </div>
                
            </form>
        </div>
    </main>
</body>
</html>
