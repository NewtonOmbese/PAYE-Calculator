<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYE Calculator</title>
</head>
<body>
    <main>
        <div class="part1">
            <form action="">
                <div class="row">
                    <div class="left-row">
                        <h5>Pay period</h5>
                    </div>
                    <div class="right-r">
                        <label for="month"><input type="checkbox" name="period" id="month"> Month</label>
                        <label for="year"><input type="checkbox" name="period" id="year"> Year</label>
                    </div>
                </div>

                <div class="row">
                    <div class="left-row">
                        <h5>Basic Salary:</h5>
                    </div>
                    <div class="right-r">
                        <input type="text" name="salary" id="salary-input" placeholder="salary">
                    </div> .
                </div>

                <div class="row">
                    <div class="left-row">
                        <h5>Benefits (Bonus,Allowance):</h5>
                    </div>
                    <div class="right-r">
                        <input type="text" name="salary" id="benefits-input" placeholder="Benefits & allowances">
                    </div> .
                </div>

                <div class="row">
                    <div class="left-row">
                        <h5>Deduct NSSF:</h5>
                    </div>
                    <div class="right-r">
                        <label for="yes"><input type="checkbox" name="nssf" id="yes-nssf"> Yes</label>
                        <label for="no"><input type="checkbox" name="nssf" id="no-nssf"> No</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="left-row">
                        <h5>NSSF Rates:</h5>
                    </div>
                    <div class="right-r">
                        <label for="new"> <input type="checkbox" name="rates" id="new-rates"> NEW NSSF RATES (TIERED)</label>
                        <label for="old"><input type="checkbox" name="rates" id="old-rates"> OLD NSSF RATES (KSH200)</label>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
